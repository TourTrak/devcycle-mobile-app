<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
        <div class="testing-field">
        	  <button style="height: 100px; width: 100%" onclick="pauseTracking()">Pause Tracking</button>
           	  <button style="height: 100px; width: 100%" onclick="resumeTracking()">Resume Tracking</button>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
             
        function success(message){
        	alert("YAY " + message);
        }
        function failure(message){
        	alert("ERROR: " + message);
        }
        
        function pauseTracking(){
        	cordova.exec(success, failure, "CDVInterface", "pauseTracking", []);
        }
        
        function resumeTracking(){
        	cordova.exec(success, failure, "CDVInterface", "resumeTracking", []);
        }
        
        function testApp(msg){
          
	        // JSON tourConfig object
	        var tourConfig = {
	        	"dcsUrl": "http://devcycle.se.rit.edu",
	        	"startTime": 1386525600,
	        	"endTime": 1389114000,
	        	"tourId": "toffer",
	        	"riderId": "TcH4FR09ROSA4b42WJX6iw+ggkhJqTXDmlcBPiOpQ0k="
	        };
	        
	        /* Test echo function */
        	//cordova.exec(success, failure, "CDVInterface", "echo", [{"message": msg}]);
        	
        	/* Test start */
        	cordova.exec(success, failure, "CDVInterface", "start", [tourConfig]);
        }
        
       document.addEventListener("deviceready", function() {
   		 testApp("Toffer")
	   }, false)
        app.initialize();
        
        </script>
    </body>
    
</html>
